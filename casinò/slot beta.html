<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine 5 Rulli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .slot-machine {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 5px solid gold;
            position: relative;
            overflow: hidden;
        }
        
        .slot-machine::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #9900ff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .title {
            font-size: 2.5rem;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        
        .info-panel {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #444;
        }
        
        .credits, .bet, .win {
            text-align: center;
            flex: 1;
        }
        
        .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: gold;
        }
        
        .label {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .reels-container {
            background: rgba(30, 30, 60, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid #555;
            position: relative;
            overflow: hidden;
        }
        
        .reels {
            display: flex;
            justify-content: space-between;
            height: 150px;
            perspective: 1000px;
        }
        
        .reel {
            width: 18%;
            height: 100%;
            background: linear-gradient(to bottom, #222, #444);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 2px solid #777;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        
        .reel-inner {
            position: absolute;
            width: 100%;
            transition: transform 0.1s;
        }
        
        .symbol {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-spin {
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            color: white;
            box-shadow: 0 5px 0 #990000;
        }
        
        .btn-spin:hover {
            background: linear-gradient(to bottom, #ff5555, #dd2222);
            transform: translateY(-2px);
        }
        
        .btn-spin:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #990000;
        }
        
        .btn-bet {
            background: linear-gradient(to bottom, #33cc33, #009900);
            color: white;
            box-shadow: 0 5px 0 #006600;
        }
        
        .btn-bet:hover {
            background: linear-gradient(to bottom, #55dd55, #22bb22);
            transform: translateY(-2px);
        }
        
        .btn-bet:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #006600;
        }
        
        .btn-max-bet {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: black;
            box-shadow: 0 5px 0 #cc6600;
        }
        
        .btn-max-bet:hover {
            background: linear-gradient(to bottom, #ffdd44, #ffaa22);
            transform: translateY(-2px);
        }
        
        .btn-max-bet:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #cc6600;
        }
        
        .paytable {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #444;
        }
        
        .paytable h3 {
            text-align: center;
            color: gold;
            margin-bottom: 10px;
        }
        
        .paytable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .paytable-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .paytable-symbol {
            font-size: 24px;
        }
        
        .paytable-payout {
            color: gold;
            font-weight: bold;
        }
        
        .bonus-round {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .bonus-title {
            font-size: 3rem;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        
        .bonus-boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .bonus-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .bonus-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px gold;
        }
        
        .bonus-result {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            text-align: center;
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 90;
            pointer-events: none;
        }
        
        .win-text {
            font-size: 5rem;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: zoom 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        .spinning {
            animation: spin 0.1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-150px); }
        }
        
        .jackpot-win {
            color: #ffcc00;
            font-weight: bold;
            animation: jackpot 0.5s infinite;
        }
        
        @keyframes jackpot {
            0% { color: #ffcc00; }
            25% { color: #ff0000; }
            50% { color: #00ff00; }
            75% { color: #0000ff; }
            100% { color: #ffcc00; }
        }
        
        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="header">
            <h1 class="title">5 RULLI</h1>
            <p class="subtitle">Fortuna e divertimento ti aspettano!</p>
        </div>
        
        <div class="info-panel">
            <div class="credits">
                <div class="label">CREDITI</div>
                <div class="value" id="credits">1000</div>
            </div>
            <div class="bet">
                <div class="label">PUNTATA</div>
                <div class="value" id="bet">10</div>
            </div>
            <div class="win">
                <div class="label">VINCITA</div>
                <div class="value" id="win">0</div>
            </div>
        </div>
        
        <div class="reels-container">
            <div class="reels">
                <div class="reel">
                    <div class="reel-inner" id="reel1"></div>
                </div>
                <div class="reel">
                    <div class="reel-inner" id="reel2"></div>
                </div>
                <div class="reel">
                    <div class="reel-inner" id="reel3"></div>
                </div>
                <div class="reel">
                    <div class="reel-inner" id="reel4"></div>
                </div>
                <div class="reel">
                    <div class="reel-inner" id="reel5"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-bet" id="decreaseBet">Puntata -</button>
            <button class="btn btn-max-bet" id="maxBet">Puntata Max</button>
            <button class="btn btn-spin" id="spin">GIRARE!</button>
        </div>
        
        <div class="paytable">
            <h3>TABELLA VINCITE</h3>
            <div class="paytable-grid">
                <div class="paytable-item">
                    <div class="paytable-symbol">🍒🍒🍒🍒🍒</div>
                    <div class="paytable-payout">x100</div>
                </div>
                <div class="paytable-item">
                    <div class="paytable-symbol">💎💎💎💎💎</div>
                    <div class="paytable-payout">x80</div>
                </div>
                <div class="paytable-item">
                    <div class="paytable-symbol">7️⃣7️⃣7️⃣7️⃣7️⃣</div>
                    <div class="paytable-payout">x60</div>
                </div>
                <div class="paytable-item">
                    <div class="paytable-symbol">🍇🍇🍇🍇🍇</div>
                    <div class="paytable-payout">x40</div>
                </div>
                <div class="paytable-item">
                    <div class="paytable-symbol">🍋🍋🍋🍋🍋</div>
                    <div class="paytable-payout">x20</div>
                </div>
                <div class="paytable-item">
                    <div class="paytable-symbol">🎁🎁🎁🎁🎁</div>
                    <div class="paytable-payout">JACKPOT!</div>
                </div>
                <div class="paytable-item">
                    <div class="paytable-symbol">⭐⭐⭐</div>
                    <div class="paytable-payout">BONUS!</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bonus-round" id="bonusRound">
        <h2 class="bonus-title">BONUS ROUND!</h2>
        <p style="margin-bottom: 20px; font-size: 1.2rem;">Scegli 3 scatole per vincere premi speciali!</p>
        <div class="bonus-boxes">
            <div class="bonus-box" data-value="50">?</div>
            <div class="bonus-box" data-value="100">?</div>
            <div class="bonus-box" data-value="200">?</div>
            <div class="bonus-box" data-value="10">?</div>
            <div class="bonus-box" data-value="500">?</div>
        </div>
        <div class="bonus-result" id="bonusResult"></div>
        <button class="btn btn-spin" id="closeBonus" style="margin-top: 20px;">Continua</button>
    </div>
    
    <div class="win-animation" id="winAnimation">
        <div class="win-text" id="winText">VINCITA!</div>
    </div>
    
    <div class="message" id="message"></div>
    
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1087.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="bonusSound" src="https://assets.mixkit.co/sfx/preview/mixkit-extra-bonus-in-a-video-game-2040.mp3" preload="auto"></audio>
    <audio id="jackpotSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-slot-machine-1938.mp3" preload="auto"></audio>

    <script>
        // Configurazione del gioco
        const symbols = ['🍒', '🍋', '🍇', '7️⃣', '💎', '⭐', '🎁'];
        const payouts = {
            '🍒': [0, 2, 5, 20, 100],
            '🍋': [0, 1, 3, 15, 80],
            '🍇': [0, 1, 3, 15, 80],
            '7️⃣': [0, 5, 25, 100, 500],
            '💎': [0, 10, 50, 200, 1000],
            '🎁': [0, 0, 0, 0, 0] // Jackpot speciale
        };
        
        // Stato del gioco
        let credits = 1000;
        let currentBet = 10;
        let winAmount = 0;
        let isSpinning = false;
        let bonusSelections = 0;
        let bonusWin = 0;
        
        // Elementi DOM
        const creditsElement = document.getElementById('credits');
        const betElement = document.getElementById('bet');
        const winElement = document.getElementById('win');
        const spinButton = document.getElementById('spin');
        const decreaseBetButton = document.getElementById('decreaseBet');
        const maxBetButton = document.getElementById('maxBet');
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3'),
            document.getElementById('reel4'),
            document.getElementById('reel5')
        ];
        const bonusRound = document.getElementById('bonusRound');
        const bonusBoxes = document.querySelectorAll('.bonus-box');
        const bonusResult = document.getElementById('bonusResult');
        const closeBonusButton = document.getElementById('closeBonus');
        const winAnimation = document.getElementById('winAnimation');
        const winText = document.getElementById('winText');
        const message = document.getElementById('message');
        
        // Suoni
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const bonusSound = document.getElementById('bonusSound');
        const jackpotSound = document.getElementById('jackpotSound');
        
        // Inizializza i rulli
        function initializeReels() {
            reels.forEach(reel => {
                // Aggiungi simboli extra per l'effetto di rotazione
                for (let i = 0; i < 20; i++) {
                    const symbolIndex = Math.floor(Math.random() * symbols.length);
                    const symbolElement = document.createElement('div');
                    symbolElement.className = 'symbol';
                    symbolElement.textContent = symbols[symbolIndex];
                    reel.appendChild(symbolElement);
                }
            });
        }
        
        // Aggiorna il display
        function updateDisplay() {
            creditsElement.textContent = credits;
            betElement.textContent = currentBet;
            winElement.textContent = winAmount;
            
            // Evidenzia la vincita se presente
            if (winAmount > 0) {
                winElement.classList.add('jackpot-win');
            } else {
                winElement.classList.remove('jackpot-win');
            }
        }
        
        // Mostra un messaggio temporaneo
        function showMessage(text, duration = 3000) {
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, duration);
        }
        
        // Animazione di vittoria
        function showWinAnimation(text) {
            winText.textContent = text;
            winAnimation.style.display = 'flex';
            setTimeout(() => {
                winAnimation.style.display = 'none';
            }, 2000);
        }
        
        // Calcola la vincita
        function calculateWin(result) {
            let win = 0;
            let bonusTriggered = false;
            
            // Controlla se c'è un jackpot (5 simboli 🎁)
            if (result.filter(symbol => symbol === '🎁').length === 5) {
                win = currentBet * 5000; // Jackpot!
                showWinAnimation('JACKPOT!');
                jackpotSound.play();
                return { win, bonusTriggered };
            }
            
            // Controlla se c'è un bonus (3+ simboli ⭐)
            const starCount = result.filter(symbol => symbol === '⭐').length;
            if (starCount >= 3) {
                bonusTriggered = true;
                bonusSound.play();
            }
            
            // Calcola le vincite per simboli consecutivi
            for (let i = 0; i < symbols.length; i++) {
                const symbol = symbols[i];
                if (symbol === '🎁' || symbol === '⭐') continue; // Gestiti separatamente
                
                let count = 0;
                for (let j = 0; j < result.length; j++) {
                    if (result[j] === symbol) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count > 0 && payouts[symbol]) {
                    win += currentBet * payouts[symbol][count - 1];
                }
            }
            
            if (win > 0) {
                showWinAnimation('VINCITA!');
                winSound.play();
            }
            
            return { win, bonusTriggered };
        }
        
        // Gira i rulli
        function spinReels() {
            if (isSpinning) return;
            
            if (credits < currentBet) {
                showMessage('Crediti insufficienti!');
                return;
            }
            
            // Deduci la puntata
            credits -= currentBet;
            winAmount = 0;
            updateDisplay();
            
            isSpinning = true;
            spinButton.disabled = true;
            
            // Riproduci il suono di rotazione
            spinSound.play();
            
            // Animazione di rotazione
            reels.forEach((reel, index) => {
                reel.style.animation = 'spin 0.1s infinite linear';
                
                // Ferma la rotazione dopo un tempo casuale
                setTimeout(() => {
                    reel.style.animation = 'none';
                    
                    // Imposta il risultato finale
                    const resultSymbols = [];
                    for (let i = 0; i < 5; i++) {
                        const symbolIndex = Math.floor(Math.random() * symbols.length);
                        resultSymbols.push(symbols[symbolIndex]);
                    }
                    
                    // Aggiorna il rullo con il risultato
                    const symbolsElements = reel.querySelectorAll('.symbol');
                    for (let i = 0; i < 5; i++) {
                        symbolsElements[i].textContent = resultSymbols[i];
                    }
                    
                    // Calcola la vincita quando tutti i rulli si sono fermati
                    if (index === reels.length - 1) {
                        setTimeout(() => {
                            const finalResult = [];
                            reels.forEach(reel => {
                                const firstSymbol = reel.querySelector('.symbol').textContent;
                                finalResult.push(firstSymbol);
                            });
                            
                            const { win, bonusTriggered } = calculateWin(finalResult);
                            winAmount = win;
                            credits += winAmount;
                            
                            updateDisplay();
                            
                            if (bonusTriggered) {
                                setTimeout(() => {
                                    startBonusRound();
                                }, 1000);
                            }
                            
                            isSpinning = false;
                            spinButton.disabled = false;
                        }, 500);
                    }
                }, 1000 + index * 300);
            });
        }
        
        // Round bonus
        function startBonusRound() {
            bonusRound.style.display = 'flex';
            bonusSelections = 0;
            bonusWin = 0;
            bonusResult.textContent = '';
            
            // Nascondi i valori delle scatole
            bonusBoxes.forEach(box => {
                box.textContent = '?';
                box.style.background = 'linear-gradient(to bottom, #ffcc00, #ff9900)';
                box.style.cursor = 'pointer';
            });
        }
        
        // Gestione del round bonus
        bonusBoxes.forEach(box => {
            box.addEventListener('click', () => {
                if (bonusSelections >= 3) return;
                
                const value = parseInt(box.getAttribute('data-value'));
                bonusWin += value;
                box.textContent = value;
                box.style.background = 'linear-gradient(to bottom, #33cc33, #009900)';
                box.style.cursor = 'default';
                
                bonusSelections++;
                
                if (bonusSelections === 3) {
                    credits += bonusWin;
                    bonusResult.textContent = `Hai vinto ${bonusWin} crediti extra!`;
                    updateDisplay();
                }
            });
        });
        
        // Chiudi il round bonus
        closeBonusButton.addEventListener('click', () => {
            bonusRound.style.display = 'none';
        });
        
        // Gestione dei pulsanti
        spinButton.addEventListener('click', spinReels);
        
        decreaseBetButton.addEventListener('click', () => {
            if (currentBet > 10) {
                currentBet -= 10;
                updateDisplay();
            }
        });
        
        maxBetButton.addEventListener('click', () => {
            currentBet = 100;
            updateDisplay();
        });
        
        // Inizializza il gioco
        initializeReels();
        updateDisplay();
        
        // Messaggio di benvenuto
        setTimeout(() => {
            showMessage('Benvenuto alla Slot Machine 5 Rulli! Buona fortuna!');
        }, 1000);
    </script>
</body>
</html>
